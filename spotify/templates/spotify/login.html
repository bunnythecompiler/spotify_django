{% extends 'spotify/base.html'%}
{% block content %}
<div>
    <img src="../static/images/spot.png">
    <div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">username</label>
              <input type="text" class="form-control"  aria-describedby="emailHelp" name="username" placeholder="enter your username" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <small>Don't have an account ?<a href="{% url 'signup'%}"> register</a></small>
    </div>
</div>
{% endblock content %}
