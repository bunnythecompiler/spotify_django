{% extends 'spotify/base.html'%}
{% block content %}
    <div>
        <h5>Upload a new song</h5>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
{% endblock content %}
